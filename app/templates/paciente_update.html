<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <title>Document</title>
    <style>
        .body {
            display: grid;
            align-items: center;
            justify-content: center;
            text-align: center;
        }
        #formulario{
            display: grid;
            width: 500px;
            align-items: center;
            justify-content: center;
            border-radius: 15px;
        }
    </style>
    </head>
    <body>
        <h1> Actualizar Paciente </h1>
        <form method="post" action="/pacientes/update/{{paciente_update.id}}" style="background-color: gray" id="formulario" >
            <p>Nombre: <input type="text" class="form-control" name="nombre" value="{{paciente_update.nombre}}" /> </p>
            <p>Apellidos: <input type="text" class="form-control" name="apellidos" value="{{paciente_update.apellidos}}" /> </p>
            <p>Tipo_identificacion: 
                <select class="form-control" name="ti"> 
                    <option {%if paciente_update.tipo_identificacion == "TI" %}
                      selected
                    {% endif %}
                    >
                        TI
                    </option>
                    <option {%if paciente_update.tipo_identificacion == "CC" %}
                    selected
                  {% endif %}>
                        CC
                </option>
                 </select>
                 </p>
            <p>Numero identificacion: <input type="text" class="form-control" name="ni" 
                value="{{paciente_update.numero_identificacion }}"/> </p>
            <p> Altura: <input type="text" class="form-control" name="al" value="{{paciente_update.altura }}"/> </p>
            <p>
                Tipo_sangre:
                <select name="ts"> 
                    {% for tipo_sangre in tipo_sangre %}
                           <option {%if paciente_update.tipo_sangre == tipo_sangre %}
                           selected
                           {%endif%}> {{ tipo_sangre }}</option>
                    {% endfor%}
                </select>
            </p>
            <button class="btn btn-primary">Actualizar</button>
        </form>
        
        <script src="" async defer></script>
    </body>
</html>
