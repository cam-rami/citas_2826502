<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{url_for('static',filename='/style_update.css')}}">
    <title>Medico</title>
    </head>
<body>
   <div class="contorno"> 
    <h1 class="titulo"> actualizar medico </h1>
   <div>
    <section>
        <form method="post" action="/medicos/update/{{medico_update.id}}" style="background-color: gray" id="formulario" >
            <p> fecha: 
                <input type="datetime-local" class="form-control" name="fecha"/>
            </p> 
            <p> 
                <img src="{{url_for('static',filename='nombre.png.png.png')}}" alt="" width="50px" height="50px" class="nombre">
                paciente: 
                <select name="pa">
                    {% for paciente in pacientes %}
                        <option> {{ paciente.nombre }} {{paciente.apellido}} </option>
                    {% endfor %}
                </select>
            </p>
                
            <p> 
                <img src="{{url_for('static',filename='medico.png')}}" alt="" width="50px" height="50px" class="medico">
                Medico:
                <select name="med">
                    {% for medico in medicos %}
                        <option> {{ medico.nombre }} {{medico.apellido}} </option>
                    {% endfor %}
                </select>
            </p>
            <p>
                <img src="{{url_for('static',filename='consultorio.png')}}" alt="" width="50px" height="50px" class="consultorio">
                consultorio:
                <select name="con">
                    {% for consultorio in consultorios %}
                        <option> {{ consultorio.numero }}  </option>
                    {% endfor %}
                </select>
            </p>
            <p>Valor:
                <select name="val" class="form-select">
                    {% for valor in valores %}
                        <option>{{ valor }}</option>
                    {% endfor %}
                </select>
            </p>
            <div class="actualizar">
                <button type="submit">
                    <div class="svg-wrapper-1">
                        <div class="svg-wrapper">
                            <svg
                            xmlns="http://www.w3.org/2000/svg"
                            viewBox="0 0 24 24"
                            width="24"
                            height="24">
                            <path fill="none" d="M0 0h24v24H0z"></path>
                                <path
                                    fill="currentColor"
                                    d="M1.946 9.315c-.522-.174-.527-.455.01-.634l19.087-6.362c.529-.176.832.12.684.638l-5.454 19.086c-.15.529-.455.547-.679.045L12 14l6-8-8 6-8.054-2.685z">
                                </path>
                            </svg>
                        </div>
                    </div>
                    <span>Actualizar</span>
                </button>
            </div>
            
        </form>
    </section>
</div>
</div>
</body>
</html>
