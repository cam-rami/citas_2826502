<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link rel="stylesheet" href="">
    </head>
    <body>
        <h1> Actualizar medico </h1>
        <form method="post" action= "/medicos/update/{{ medico_update.id }}">
            <p>Nombre: <input type="text" class="form-control" name="nombre" value="{{medico_update.nombre}}" /> </p>
            <p>Apellidos: <input type="text" class="form-control" name="apellidos" value="{{medico_update.apellidos}}" /> </p>
            <p>Tipo_identificacion: 
                <select class="form-control" name="ti"> 
                    <option {%if medico_update.tipo_identificacion == "TI" %}
                      selected
                    {% endif %}
                    >
                        TI
                    </option>
                    <option {%if medico_update.tipo_identificacion == "CC" %}
                    selected
                  {% endif %}>
                        CC
                </option>
                 </select>
                 </p>
            <p>Numero identificacion: <input type="text" class="form-control" name="ni" 
                value="{{medico_update.numero_identificacion }}"/> </p>
            <p> registro medico: <input type="text" class="form-control" name="rm" value="{{medico_update.registro_medico }}"/> </p>
            <p>
                Especialidad:
                <select name="es"> 
                    {% for especialidad in especialidades %}
                           <option {%if medico_update.especialidad == especialidad %}
                           selected
                           {%endif%}> {{ especialidad }}</option>
                    {% endfor%}
                </select>
            </p>
            <button class="btn btn-primary">Actualizar</button>
        </form>
        
        <script src="" async defer></script>
    </body>
</html>
