<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{url_for('static',filename='/style_update.css')}}">
    <title>Actualizar Medico</title>
</head>
<body>
    <div class="contorno">
    <h1 class="titulo"> actualizar medico </h1>
<div>
    <section>
        <form method="post" action="/medicos/update/{{medico_update.id}}" id="formulario" >
        <p> 
            <img src="{{url_for('static',filename='nombre.png.png')}} "alt=""  width="50px" height="50px" class="nombre">
            Nombre: 
            <input type="text" class="form-control" placeholder="Nombre" name="nombre" value="{{ medico_update.nombre }}"/></p> 
            <p> 
                <img src="{{url_for('static',filename='apellido.png.png')}} "alt=""  width="50px" height="50px" class="apellido">
                Apellidos: 
                <input type="text" class="form-control" placeholder="Apellidos" name="apellido" value="{{ medico_update.apellido }}"/></p>
                
            <p>
                <div class="custom_select">
                <img src="{{url_for('static',filename='identificacion.png.png')}} "alt=""  width="50px" height="50px" class="identificacion">
                 tipo de identificacion:
                
                    <select id="inputState" class="form-select" name="ti">
                        <option
                            {% if medico_update.tipo_identificacion == "TI"%}
                                selected
                            {% endif %}
                        >TI
                        </option>
                        
                        <option
                            {% if medico_update.tipo_identificacion == "CC"%}
                                selected
                            {% endif %}
                        >CC
                        </option>
                    </select>
                  </div>
            </p>
    
            <p>
                <img src="{{url_for('static',filename='numero.png.png')}} "alt=""  width="50px" height="50px" class="numero">
                Numero de identificacion:
                <input type="text" name="ni" class="form-control" placeholder="Numero de identificacion" value="{{ medico_update.numero_identificacion }}"/>
            </p>
    
            <p>
                <img src="{{url_for('static',filename='medico.png')}} "alt=""  width="50px" height="50px" class="medico">
                registro medico:
                <input type="text" name="rm" class="form-control" placeholder="Registro medico"  value="{{ medico_update.registro_medico }}"/>
            </p>
    
            <p>
                <div class="custom_select">
                <img src="{{url_for('static',filename='especialidad.png.png')}} "alt=""  width="50px" height="50px" class="especialidad">
                Especialidad:
                <select name="es" class="form-select">
                    {% for especialidad in especialidades %}
                        <option {%if medico_update.especialidad == especialidad%}
                                    selected
                                {% endif %}
                        >{{ especialidad }}</option>
                    {% endfor %}
                </select>
            </div>
            </p>
            <div class="actualizar">
                <button type="submit">
                    <div class="svg-wrapper-1">
                        <div class="svg-wrapper">
                            <svg
                            xmlns="http://www.w3.org/2000/svg"
                            viewBox="0 0 24 24"
                            width="24"
                            height="24">
                            <path fill="none" d="M0 0h24v24H0z"></path>
                                <path
                                    fill="currentColor"
                                    d="M1.946 9.315c-.522-.174-.527-.455.01-.634l19.087-6.362c.529-.176.832.12.684.638l-5.454 19.086c-.15.529-.455.547-.679.045L12 14l6-8-8 6-8.054-2.685z">
                                </path>
                            </svg>
                        </div>
                    </div>
                    <span>Actualizar</span>
                </button>
            </div>
        </form>
    </section>
</div>
</div>
</body>
</html>
