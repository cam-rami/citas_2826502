<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="{{url_for('static',filename='/style.css')}}" rel="stylesheet">
        <title>Document</title>
    </head>
    <body>
    <div class="contorno"> 
        <h1 class="titulo"> Nuevo Paciente</h1>
        <form method="post" action="">
            <p>
                <img src="{{url_for('static',filename='nombre.png.png')}}" alt="" width="50px" height="50px" class="nombre">
                Nombre: <input type="text" class="form-control" name="nombre"  />
            </p>
            <p>
                <div class="custom_select">
                <img src="{{url_for('static',filename='apellido.png.png')}}" alt="" width="50px" height="50px" class="apellido">
                Apellidos: <input type="text" class="form-control" name="apellidos" /></p>
            <p>
                <img src="{{url_for('static',filename='identificacion.png.png')}}" alt="" width="50px" height="50px" class="identificacion">
                Tipo identificacion: 
                <select class="form-control" name="ti"> 
                    <option >
                        TI
                    </option>
                    <option>
                        CC
                </option>
                 </select>
                </div>
                 </p>
            <p>
                <img src="{{url_for('static',filename='numero.png.png')}}" alt="" width="50px" height="50px" class="numero">
                Numero identificacion: <input type="text" class="form-control" name="ni" /> </p>
            <p> 
                <img src="{{url_for('static',filename='altura.png')}}" alt="" width="50px" height="50px" class="sangre">
                Altura: <input type="text" class="form-control" name="al" /> </p>
            <p>
                <div class="custom_select">
                <img src="{{url_for('static',filename='sangre.png')}}" alt="" width="50px" height="50px" class="altura">
                Tipo sangre:
                <select name="ts"> 
                    {% for tipo_sangre in tipo_sangre %}
                           <option {%if tipo_sangre == tipo_sangre %}
                           selected
                           {%endif%}> {{ tipo_sangre }}</option>
                    {% endfor%}
                </select>
            </div>
            </p>
            <div class="crear">
                <button type="submit">
                    <div class="svg-wrapper-1">
                        <div class="svg-wrapper">
                            <svg
                            xmlns="http://www.w3.org/2000/svg"
                            viewBox="0 0 24 24"
                            width="24"
                            height="24">
                            <path fill="none" d="M0 0h24v24H0z"></path>
                                <path
                                    fill="currentColor"
                                    d="M1.946 9.315c-.522-.174-.527-.455.01-.634l19.087-6.362c.529-.176.832.12.684.638l-5.454 19.086c-.15.529-.455.547-.679.045L12 14l6-8-8 6-8.054-2.685z">
                                </path>
                            </svg>
                        </div>
                    </div>
        
                   <samp>Crear</samp>
            </button>
        </div>
        </form>
    </div>
    </body>
</html>
